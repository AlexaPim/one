<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var anoLimite = parseInt(prompt("Entre com o ano limite para pesquisa."));

    while(anoCopa <= anoLimite) {

        mostra("Teve copa em: " + anoCopa);
        anoCopa = anoCopa +4;


    }
    mostra("Fim");

 </script>
